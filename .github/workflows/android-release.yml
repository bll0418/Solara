name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ] # 当推送到主分支时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. 设置 Java 环境 (Flutter 打包 Android 必须)
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. 设置 Flutter 环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # 或者指定项目需要的版本
          channel: 'stable'

      # 3. 获取依赖
      - name: Install dependencies
        run: flutter pub get

      # 4. 构建 APK
      # --release 表示打正式包，--split-per-abi 可以减小单个 APK 体积
      - name: Build APK
        run: flutter build apk --release

      # 5. 上传生成的 APK 文件 (这里已更新为 v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          # v4 版本如果多次运行可能会有覆盖问题，如果报错可以尝试加一行：
          # overwrite: true
