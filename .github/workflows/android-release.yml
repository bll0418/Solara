name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. 整理纯前端资源
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          mv css www/ || true
          mv js www/ || true
          mv *.html www/ || true
          # 确保 functions 和其他非静态文件在 android 目录之外

      # 2. 安装 Capacitor 并生成 Android 项目
      - name: Install and Init Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # 【彻底重置】删除 android 目录
          rm -rf android
          npx cap init Solara com.example.solara --web-dir www
          npx cap add android

      # 3. 构建 APK (激进修复区)
      - name: Build APK
        run: |
          cd android
          # 【修复核心】在 android 目录下创建 gradle.properties 强制禁用 Daemon
          echo "org.gradle.daemon=false" > gradle.properties
          
          # 【修复核心】物理删除损坏的 Jar 文件，而非整个 cache，减少重新下载时间
          rm -f ~/.gradle/caches/jars-9/18366b31678c0171857be093a3b8ec22/bcprov-jdk18on-1.79.jar
          
          # 【修复核心】禁用配置缓存以解决 Jar 文件创建失败问题
          ./gradlew assembleDebug --no-daemon --no-parallel -Dorg.gradle.unsafe.configuration-cache=false --refresh-dependencies
                
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
