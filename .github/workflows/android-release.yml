name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. 整理纯前端资源
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          # 仅移动静态资源，排除 functions 目录
          mv css www/ || true
          mv js www/ || true
          mv *.html www/ || true
          # 确保 functions 在根目录，不会被误包入 APK

      # 2. 安装 Capacitor 并生成 Android 项目
      - name: Install and Init Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # 【彻底重置】删除已有的 android 目录
          rm -rf android
          npx cap init Solara com.example.solara --web-dir www
          npx cap add android

      # 3. 构建 APK (修复文件锁冲突)
      - name: Build APK
        run: |
          cd android
          # 【关键】创建一个 gradle.properties 文件强制禁用守护进程，避免文件被锁
          echo "org.gradle.daemon=false" > gradle.properties
          
          # 【关键】精细清理损坏的 JAR 文件，而不是清空整个缓存
          rm -f ~/.gradle/caches/jars-9/18366b31678c0171857be093a3b8ec22/bcprov-jdk18on-1.79.jar
          
          # 【关键】执行编译，禁用配置缓存以解决文件锁问题
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.unsafe.configuration-cache=false --refresh-dependencies
                
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
