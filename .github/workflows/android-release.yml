name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. 设置 Java 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 整理项目结构以适配 Capacitor
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          mv css www/ || true
          mv js www/ || true
          mv functions www/ || true
          mv *.html www/ || true
          if [ ! -f www/index.html ]; then echo "index.html not found in www"; exit 1; fi

      # 4. 安装 Capacitor 并初始化 Android 项目
      - name: Install and Init Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # 物理删除 android 目录，确保完全重新生成
          rm -rf android
          npx cap init Solara com.example.solara --web-dir www
          npx cap add android

      # 5. 构建 APK (激进环境修复区)
      - name: Build APK
        run: |
          cd android
          # 【修复核心】在 android 目录下创建 gradle.properties 强制禁用 Daemon
          echo "org.gradle.daemon=false" > gradle.properties
          # 【修复核心】强制删除全局和局部的所有gradle缓存
          rm -rf ~/.gradle/caches/
          rm -rf .gradle/
          # 【修复核心】执行编译，禁用并行、守护进程，并添加标志以处理潜在文件锁
          ./gradlew assembleDebug --no-daemon --no-parallel -Dorg.gradle.unsafe.configuration-cache=false
                
      # 6. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
