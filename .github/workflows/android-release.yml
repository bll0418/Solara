name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      # 注意：下面这三步都增加了 working-directory
      - name: Install dependencies
        working-directory: ./solara
        run: flutter pub get

      - name: Build APK
        working-directory: ./solara
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          # 路径也要对应修改
          path: solara/build/app/outputs/flutter-apk/app-release.apk
