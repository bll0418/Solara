name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. 设置 Java 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 整理项目结构以适配 Capacitor
      - name: Prepare Web Assets
        run: |
          mkdir www
          # 将所有静态文件移动到 www 目录
          mv css www/
          mv js www/
          mv functions www/
          mv *.html www/
          # 如果有其他文件需要保留在根目录，请在这里调整

      # 4. 安装 Capacitor 并初始化 Android 项目
      - name: Install and Init Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # 初始化时指定 web-dir 为 www
          npx cap init Solara com.example.solara --web-dir www
          npx cap add android

      # 5. 构建 APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 6. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
