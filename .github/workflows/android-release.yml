name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. 设置 Java 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 整理项目结构以适配 Capacitor
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          mv css www/ || true
          mv js www/ || true
          mv functions www/ || true
          mv *.html www/ || true
          if [ ! -f www/index.html ]; then echo "index.html not found in www"; exit 1; fi

      # 4. 安装 Capacitor 并初始化 Android 项目
      - name: Install and Init Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init Solara com.example.solara --web-dir www
          npx cap add android

      # 5. 构建 APK (激进修复区)
      - name: Build APK
        run: |
          cd android
          # 【极端的修复】清理所有类型的 Gradle 缓存，包括 wrapper
          rm -rf ~/.gradle/
          # 禁用守护进程，并移除 --no-parallel，尝试用基础编译命令
          ./gradlew assembleDebug --no-daemon
                
      # 6. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
