name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Node.js 环境 (适配静态页面打包)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. 设置 Java 环境 (Android 构建依赖)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 整理项目结构以适配 Capacitor (将静态文件放入www目录)
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          # 防止目录不存在导致错误，使用 || true 忽略移动错误
          mv css www/ || true
          mv js www/ || true
          mv functions www/ || true
          mv *.html www/ || true
          # 确保主要页面存在
          if [ ! -f www/index.html ]; then echo "index.html not found in www"; exit 1; fi

      # 4. 安装 Capacitor 并初始化 Android 项目
      - name: Install and Init Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # 初始化项目
          npx cap init Solara com.example.solara --web-dir www
          npx cap add android

      # 5. 构建 APK (核心修复区域)
      - name: Build APK
        run: |
          cd android
          # 1. 强制清理 Gradle 缓存和旧产物
          ./gradlew clean
          # 2. 执行编译，禁用并行编译(--no-parallel)和守护进程(--no-daemon)，提高稳定性
          ./gradlew assembleDebug --no-parallel --no-daemon

      # 6. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
