name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. 设置 Java 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 整理项目结构以适配 Capacitor
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          # 将所有静态文件移动到 www 目录，防止覆盖已有的 www 文件夹
          mv css www/ || true
          mv js www/ || true
          mv functions www/ || true
          mv *.html www/ || true

      # 4. 安装 Capacitor 并初始化 Android 项目
      - name: Install and Init Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # 明确目录初始化
          npx cap init Solara com.example.solara --web-dir www
          npx cap add android

      # 5. 构建 APK (核心修复区域)
      - name: Build APK
        run: |
          cd android
          # 清理本地缓存并执行编译，禁用并行编译以提高稳定性
          ./gradlew clean assembleDebug --no-parallel

      # 6. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
