name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Node.js 环境 (打包 Web 项目需要)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2. 设置 Java 环境 (Android 构建需要)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 安装依赖并构建 Web 静态文件
      # 注意：如果你的项目有 package.json，请取消下面的注释
      # - name: Install Dependencies
      #   run: npm install
      # - name: Build Web
      #   run: npm run build

      # 4. 安装 Capacitor 并生成 Android 项目
      # 这里假设你的 Web 静态文件最终在根目录或特定文件夹
      - name: Build Android Project
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init --overwrite Solara com.example.solara --web-dir .
          npx cap add android
          npx cap copy

      # 5. 构建 APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 6. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
